version: "3.1"

nlu:
- intent: greet
  examples: |
    - 你好
    - 嗨
    - 早上好

- intent: goodbye
  examples: |
    - 再见
    - 拜拜
    - 下次见

responses:
  utter_greet:
    - text: "你好，我是你的智能客服，有什么可以帮您的吗？"
    - text: "您好，有什么我可以帮您的吗？"
  utter_goodbye:
    - text: "再见，祝您有美好的一天！"
    - text: "拜拜，期待您的下次光临！"
  utter_affirm:
    - text: "我的名字是智能客服小助手，很高兴为您服务。"
    - text: "我住在云端，随时为您提供帮助。"
